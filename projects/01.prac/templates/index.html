<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>

    <script>
        function hey() {
            // GET 방식
            // fetch("/test").then(res => res.json()).then(data => { // 1. '/test'라 하는 url에다 데이터를 보낸다. (fetch)
            //     console.log(data) // 2. 백엔드에서 받은 데이터를 콘솔 창에 출력한다.
            // })

            // POST 방식
            let formData = new FormData(); // 1. 데이터를 실어 보내기 위한 formData 변수를 만든다.
            formData.append("title_give", "블랙팬서"); // 2. formData에 '블랙팬서' 데이터를 싣는다.
            fetch("/test", { method: "POST", body: formData }).then(res => res.json()).then(data => { // 3. '/test'라 하는 url에다 POST 방식으로 formData를 보낸다. (fetch)
                console.log(data) // 4. 백엔드에서 받은 데이터를 콘솔 창에 출력한다.
            })
        }
    </script>
</head>

<body>
    <h1>제목을 입력합니다</h1>
    <button onclick="hey()">나는 버튼!</button>
</body>

</html>
